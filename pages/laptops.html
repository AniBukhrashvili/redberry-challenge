<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redberry Challange</title>
    <link rel="shortcut icon" href="../assets/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
</head>

<body style="background-color: #F6F6F6;">
    <div class="main-container-2">
        <button><a href="../index.html"><img src="../assets/arrow.svg"></a></button>
        <div class="top-nav">
            <h1 id="employee-info">
                <a href="employee.html">
                    თანამშრომლის ინფო
                </a>
                <hr>
            </h1>

            <h1 id="laptop-info">
                <a href="laptops.html">
                    ლეპტოპის მახასიათებლები
                </a>
                <hr>
            </h1>

        </div>

        <section class="info">
            <div class="form-div" style="height: 1371px;">
                <form action="" id="form">
                    <div class="photo-div">
                        <div class="photo-content">
                            <h1>ჩააგდე ან ატვირთე ლეპტოპის ფოტო</h1>
                            <input type="file" id="default-btn" hidden>
                            <button id="custom-btn">ატვირთე</button>
                        </div>
                    </div>

                    <div class="input-box">
                        <div class="input-wrapper">
                            <label id="laptop-name-label ">ლეპტოპის სახელი</label> <br>
                            <input type="text " name="laptop-name " id="laptop-name " placeholder="HP ">
                            <p class="error-msg ">ლათინური ასოები, ციფრები, !@#$%^&*()_+= </p>
                        </div>
                        <div class="laptop-brand-dropdown ">
                            <input type="text " class="textBox " id="laptop-brand " placeholder="ლეპტოპის ბრენდი " name="laptop-brand ">
                            <div class="brand-options "></div>
                        </div>
                    </div>

                    <hr style="color: #c7c7c7; margin-bottom: 25px;">

                    <div class="input-box ">
                        <div class="cpu-dropdown " style="margin-right: 25px; ">
                            <input type="text " class="textBox " id="cpu " placeholder="CPU " name="cpu ">
                            <p class="error-msg "></p>
                            <div class="cpu-options "></div>
                        </div>
                        <div class="input-wrapper ">
                            <label id="cpu-cores-label ">CPU-ს ბირთვი</label> <br>
                            <input name="cores " id="cpu-cores " placeholder="14">
                            <p class="error-msg ">მხოლოდ ციფრები</p>
                        </div>
                        <div class="input-wrapper ">
                            <label id="cpu-threads-label ">CPU-ს ნაკადი</label> <br>
                            <input name="cpu-threads " id="cpu-threads " placeholder="365 ">
                            <p class="error-msg ">მხოლოდ ციფრები</p>
                        </div>
                    </div>

                    <div class="input-box ">
                        <div class="input-wrapper ">
                            <label id="ram-label ">ლეპტოპის RAM (GB)</label> <br>
                            <input name="ram " id="ram " placeholder="16 ">
                            <p class="error-message ">მხოლოდ ციფრები</p>
                        </div>

                        <div class="input-wrapper radio">
                            <h1>მეხსიერების ტიპი</h1>
                            <label class="form-control" for="ssd">
                                <input type="radio" name="radio" id='ssd' />
                                SSD
                            </label>

                            <label class="form-control" for="hdd">
                                <input type="radio" name="radio" id="hdd" />
                                HDD
                            </label>
                        </div>
                    </div>

                    <hr style="color: #c7c7c7; margin-bottom: 25px;">

                    <div class="input-box ">
                        <div class="input-wrapper ">
                            <label id="date-label ">შეძენის რიცხვი (არჩევითი)</label> <br>
                            <input name="date " id="date " placeholder="დდ / თთ / წწწწ " onfocus="(this.type='date' ) ">
                        </div>
                        <div class="input-wrapper ">
                            <label id="price-label ">ლეპტოპის ფასი</label> <br>
                            <input name="price " id="price " placeholder="0000 ">
                            <p class="error-msg ">მხოლოდ ციფრები</p>
                        </div>
                    </div>

                    <div class="input-box">
                        <div class="input-wrapper laptop-radio">
                            <h1>ლეპტოპის მდგომარეობა</h1>
                            <label class="form-control">
                                <input type="radio" name="laptop-radio" />
                                ახალი
                            </label>
                            <label class="form-control">
                                <input type="radio" name="laptop-radio" />
                                მეორადი
                            </label>
                        </div>
                    </div>

                    <div class="button-div">
                        <div>
                            <a href="employee.html"><span>უკან</span></a>
                        </div>
                        <div>
                            <button class="save-btn"><a href="success.html">დამახსოვრება</a></button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <div class="logo-div ">
        <img src="../assets/logo.svg " class="logo " alt="Logo ">
    </div>

    </div>

    <script src="../scripts/laptops.js"></script>

</body>

</html>
