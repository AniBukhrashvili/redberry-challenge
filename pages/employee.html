<!DOCTYPE html>
<html lang="en" style="overflow: hidden;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redberry Challange</title>
    <link rel="shortcut icon" href="../assets/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="main-container-2">
        <button><a href="../pages/index.html"><img src="../assets/arrow.svg"></a></button>
        <div class="top-nav">
            <h1 id="employee-info">
                თანამშრომლის ინფო
                <hr>
            </h1>

            <h1 id="laptop-info">
                ლეპტოპის მახასიათებლები
                <hr>
            </h1>

        </div>

        <section class="info">
            <div class="form-div">
                <form action="" id="form">
                    <div class="fields-flex">
                        <div class="input-fields">
                            <label id="label" for="firstname">სახელი</label> <br>
                            <input type="text" name="fname" id="firstname" placeholder="გრიშა">
                            <p id="error-msg">მინიმუმ 2 სიმბოლო, ქართული ასოები</p>
                        </div>
                        <div class="input-fields">
                            <label id="label" for="surname">გვარი</label> <br>
                            <input type="text" name="lname" id="surname" placeholder="ბაგრატიონი">
                            <p id="error-msg">მინიმუმ 2 სიმბოლო, ქართული ასოები</p>
                        </div>
                    </div>

                    <div class="teams-select">
                        <img src="../assets/dropdown.svg" alt="" style="float:right; margin-top: 12px;">
                        <input class="team-text" id="team" type="text" placeholder="თიმი" name="team">
                        <div class="team-options"></div>
                    </div>

                    <div class="positions-select">
                        <img src="../assets/dropdown.svg" alt="" style="float:right; margin-top: 12px;">
                        <input class="position-text" id="position" type="text" placeholder="პოზიცია" name="position">
                        <div class="position-options"></div>
                    </div>

                    <div class="input-fields">
                        <label id="label" for="email">მეილი</label> <br>
                        <input type="text" name="email" id="email" placeholder="grisha666@redberry.ge">
                        <p id="error-msg">უნდა მთავრდებოდეს @redberry.ge-ით</p>
                    </div>

                    <div class="input-fields">
                        <label id="label"> ტელეფონის ნომერი</label> <br>
                        <input name="telephone" id="phone" placeholder="+995 598 00 07 01">
                        <p id="error-msg">უნდა აკმაყოფილებდეს ქართული მობ-ნომრის ფორმატს</p>
                    </div>

                    <button type="submit" id="next-button"><a href="#">შემდეგი</a></button>

                </form>
            </div>
        </section>

        <div class="logo-div">
            <img src="../assets/logo.svg" class="logo" alt="Logo">
        </div>

    </div>
    <script src="../index.js"></script>

</body>

</html>
